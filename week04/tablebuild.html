<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Feature Comparison</title>
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
    <h1>Account Options</h1>
    <main>
        <p>Compare the features of our different account types below:</p>
        <table class="datatable">
            <caption>Table 1: Account Feature Comparison</caption>
            <thead>
                <tr class="row">
                    <th class="col">Feature</th>
                    <th class="col">Basic</th>
                    <th class="col">Premium</th>
                </tr>
            </thead>
            <tbody>
                <tr class="row">
                    <td class="col">Online Access</td>
                    <td class="col">✔️</td>
                    <td class="col">✔️</td>
                </tr>
                <tr class="row">
                    <td class="col">Mobile App</td>
                    <td class="col">✔️</td>
                    <td class="col">✔️</td>
                </tr>
                <tr class="row">
                    <td class="col">Priority Support</td>
                    <td class="col">❌</td>
                    <td class="col">✔️</td>
                </tr>
                <tr class="row">
                    <td class="col">Free Transactions</td>
                    <td class="col">❌</td>
                    <td class="col">✔️</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
