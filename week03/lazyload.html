<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Images Demo</title>
    <meta name="description" content="Demonstration of lazy loading images with fade animation">
    <meta name="author" content="Victor Provost">
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <header>
        <h1>Lazy Load Images Demo</h1>
    </header>

    <main>
        <img src="https://picsum.photos/400/600?random=1" alt="Random Image 1" width="400" height="600" loading="lazy">
        <img src="https://picsum.photos/400/600?random=2" alt="Random Image 2" width="400" height="600" loading="lazy">
        <img src="https://picsum.photos/400/600?random=3" alt="Random Image 3" width="400" height="600" loading="lazy">
        <img src="https://picsum.photos/400/600?random=4" alt="Random Image 4" width="400" height="600" loading="lazy">
        <img src="https://picsum.photos/400/600?random=5" alt="Random Image 5" width="400" height="600" loading="lazy">
        <img src="https://picsum.photos/400/600?random=6" alt="Random Image 6" width="400" height="600" loading="lazy">
    </main>

    <footer>
        <p>&copy; 2024 Victor Provost | Last Modified: <span id="last-modified"></span></p>
    </footer>

    <script src="scripts/lazyload.js"></script>
</body>
</html>
